<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TgFarmUnity</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>


    <script src="https://cdn.jsdelivr.net/npm/@ton/core@0.59.0/dist/index.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <script>
      // Initialize Eruda
      eruda.init();
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/2946e397bd2d4af03d14d26803f7e962.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/02d45ba4e9392b9d73eedf415f09675d.data",
        frameworkUrl: buildUrl + "/a341e2ae83b174263ea21f0b64f2531d.framework.js",
        codeUrl: buildUrl + "/977a65be7f75422d0647572357e5152b.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TgFarmUnity",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          window.unityInstance.SendMessage("Boot", "Log", "AAAAAAAAAA from js");
    
          console.log('aaaa');

          if(window.Telegram && window.Telegram.WebApp){
            console.log('aaaa');
            console.log('Instance created',window.Telegram.WebApp);
            window.unityInstance.SendMessage("Boot", "Log", "SetWebAppUser from js");

            window.unityInstance.SendMessage("Boot", "SetWebAppInitData", JSON.stringify(window.Telegram.WebApp.initDataUnsafe));
            window.Telegram.WebApp.enableClosingConfirmation();
            //window.unityInstance.SendMessage("Boot", "SetWebAppUser", JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user));


            const connector = new TonConnectSDK.TonConnect();
            const unsubscribe = connector.onStatusChange(
            walletInfo => {
                console.log(walletInfo);
                console.log("connector.onStatusChange walletInfo: " + walletInfo);
                // update state/reactive variables to show updates in the ui
            } );


            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
              manifestUrl: 'https://game-prod.stars.farm/tonconnect-manifest.json'
            });

            const unsubscribe2 = tonConnectUI.onStatusChange(
                walletAndwalletInfo => {
                    // update state/reactive variables to show updates in the ui

                    console.log('OnStatus Change');
                    console.log(JSON.stringify(walletAndwalletInfo));

                    const currentWallet = tonConnectUI.wallet;
                    const currentWalletInfo = tonConnectUI.walletInfo;
                    const currentAccount = tonConnectUI.account;
                    const currentIsConnectedStatus = tonConnectUI.connected;

                    console.log("currentWallet: " + JSON.stringify(currentWallet));
                    console.log("currentWalletInfo: " + JSON.stringify(currentWalletInfo));
                    console.log("currentAccount: " + JSON.stringify(currentAccount));
                    console.log("currentIsConnectedStatus: " + JSON.stringify(currentIsConnectedStatus));


                } 
            );


          }
          else{
            console.log('no telegram!!');
          }

        

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
